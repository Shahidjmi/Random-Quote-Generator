<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="loader"></div>
    <div class="container">
        <div class="quote">
            <!-- left quote icon -->
            <i class="fas fa-quote-left" id="left"></i>
            <span id="myquote">Allah is sufficient for us and Allah is the best disposer of affairs.</span>
            <i class="fas fa-quote-right" id="right"></i>
            <!-- right quote icon -->
        </div>
        <div class="">
            <span id="myauthor">Qur'an 3:173</span>
        </div>
        <div class="buttons">
            <button id="btn1">Get Quote</button>
            <i class="fas fa-copy" id="copy"></i>
            <i class="fas fa-volume-up" id="volume"></i>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
